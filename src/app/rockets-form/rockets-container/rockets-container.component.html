<app-rockets-new (save)="onSave($event)"></app-rockets-new>

<app-rockets-list
  [rockets]="items$ | async"
  (edit)="item = $event"
></app-rockets-list>

<button (click)="fetchRockets()">Fetch rockets</button>

<pre *ngIf="(rockets$ | async) as rockets">
  <h2>Rockets</h2>
  {{ rockets | json }}
</pre>
